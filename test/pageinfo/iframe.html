<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="PageInfo;测试;Iframe">
    <title>PageInfo Iframe 测试</title>
    <style>
        div {
            margin-top: 10px;
        }
    </style>
    <script>
        function createVideo() {
            var videoContainer = document.getElementById('videoContainer');
            var v = document.createElement("VIDEO");
            v.setAttribute("width", "50");
            v.setAttribute("height", "100");
            v.setAttribute("controls", "controls");
            v.setAttribute("src", "http://res.imtt.qq.com/qqbrowser_x5/yongling/video/movie/movie1.mp4");
            videoContainer.appendChild(v);
        }

        function delVideo() {
            var videoContainer = document.getElementById('videoContainer');
            videoContainer.removeChild(videoContainer.firstChild);
        }

        function createImg() {
            var imgContainer = document.getElementById('imgContainer');
            var v = document.createElement("IMG");
            v.setAttribute("width", "100%");
            v.setAttribute("height", "50");
            v.setAttribute("src", "https://res.imtt.qq.com/qqbrowser_x5/h5/samples/service-worker/offline-page/images/banner.png");
            imgContainer.appendChild(v);
        }

        function delImg() {
            var imgContainer = document.getElementById('imgContainer');
            imgContainer.removeChild(imgContainer.firstChild);
        }
    </script>
</head>

<body>

    <h3>1.资源信息信息测试</h3>
    <div>
        <p>包含所有frame中video、audio、a、object、embed标签信息</p>
        <div id="videoContainer">
            <video src="https://x5tbs.imtt.qq.com/video/test/movie/movie1.mp4" width="50", height="100" controls></video>
        </div>
        <button onclick="createVideo()">新增视频</button>
        <button onclick="delVideo()">删除视频</button>
    </div>
    
    <h3>2.图片信息测试</h3>
    <p>包含所有frame中img标签信息</p>
    <div id="imgContainer">
        <img src="https://res.imtt.qq.com/qqbrowser_x5/h5/samples/service-worker/offline-page/images/banner.png" width="100%" height="50"></img>
    </div>
    <button onclick="createImg()">新增图片</button>
    <button onclick="delImg()">删除图片</button>
</body>
</html>
