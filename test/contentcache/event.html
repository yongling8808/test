

<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="x5-cache" content="enable">
    <title>x5-cache meta Test!</title>
    <script type="text/javascript">

      window.addEventListener('pageshow', function(event) {
          console.log('------pageshow');
          printLog(new Date() + "  |  pageshow");
      });

      window.addEventListener('pagehide', function(event) {
          console.log('------pagehide');
          printLog(new Date() + "  |  pagehide");
      });
  
    	function printLog(customevent) {
    		document.getElementById("output").innerHTML += customevent;
        document.getElementById("output").innerHTML += '<br>';
    	}
    </script>

</head>
<body>

<h2>x5-cache event test!</h2>
