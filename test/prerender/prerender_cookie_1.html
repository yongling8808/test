<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no">
        <title>预读页面cookie测试</title>
        <script>
            function setCookie(cname,cvalue,exdays)
            {
                var d = new Date();
                d.setTime(d.getTime()+(exdays*24*60*60*1000));
                var expires = "expires="+d.toGMTString();
                document.cookie = cname + "=" + cvalue + "; " + expires;
            }

            function getCookie(cname)
            {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i=0; i<ca.length; i++) 
                {
                    var c = ca[i].trim();
                    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
                }
                return "";
            }

            function setCustomCookie()
            {
                setCookie("key", "test", 1)
                alert("setCookie 'test' OK!")
            }

            function cleanCustomCookie()
            {
                setCookie("key", "", 1)
                alert("clearCookie OK!")
            }
            
        </script>
    </head>
    <body>
        <div></div>
        <div>
            <h3>预读页面cookie测试1</h3>
            <input type="button" value="设置cookie" onclick="setCustomCookie()"/>
            <input type="button" value="清除cookie" onclick="cleanCustomCookie()"/>
            <p>设置成功后，点击“下一页”进入预读页面，观察结果</p>
            <a href="./prerender_cookie_2.html">下一页</a>
        </div>
    </body>
</html>
