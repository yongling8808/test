<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>同层全屏3</title>
	
	<style type="text/css"> 
		#div_test{
			margin-top: -100px;
			position:absolute;
			z-index:0;
			color:red;
		}
	</style> 
</head>
<body>
<h2> 同层全屏3 </h2>
<p>说明：同层全屏是X5内核特殊的视频播放形态，只全屏展示video区域，并允许video区域的视频交互，html元素叠加于视频前方。video 使用x5-video-orientation属性可以控制播放器方向。</p>
<video id="test_video" controls src="movie/movie.mp4"  x5-video-player-type="h5">
</video> 

<div style="position:relative;top:-100px;">
	<input type="button" value="竖屏播放" onclick="portrait();">
	<input type="button" value="横屏播放" onclick="landscape();">
	<input type="button" value="跟随旋转" onclick="autoOrientation();">
</div>
<script type = "text/javascript">
function portrait(){
	test_video.setAttribute("x5-video-orientation", "portrait");
}

function landscape(){
	test_video.setAttribute("x5-video-orientation", "landscape");
}

function autoOrientation(){
	test_video.setAttribute("x5-video-orientation", "landscape|portrait")
}
</script>
</body>
</html>
