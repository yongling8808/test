<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>touch test</title>
</head>

<body>
    <h3 id="text1">drag or press the image</h3>
    <p id="statu1"></p>


    <script>
        window.onload = function () {
            var text1 = document.getElementById('text1');
            var statu1 = document.getElementById('statu1');

            text1.addEventListener('touchstart', function (evt) {
                console.log("touch start");
                statu1.innerHTML="touch start"
            })

            text1.addEventListener('touchmove', function (evt) {
                console.log("touch move");
                statu1.innerHTML="touch move"
            })

            text1.addEventListener('touchend', function (evt) {
                console.log("touch end");
                statu1.innerHTML="touch end"
            })

            text1.addEventListener('touchcancel', function (evt) {
                console.log("touch cancel");
                statu1.innerHTML="touch cancel"
            })

        }
    </script>
</body>

</html>
